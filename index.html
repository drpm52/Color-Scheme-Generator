<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="row">
        <label for="seed-color">Choose a color</label>
        <input type="color" name="seed-color" id="seed-color" />
        <div class="options">
          <label class="color-scheme-label" for="color-schemes"
            >Choose a scheme</label
          >

          <select name="color-schemes" id="colors">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
        </div>
        <button id="get-color-btn">Get color scheme</button>
      </header>

      <div class="color-container row"></div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
